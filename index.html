<!DOCTYPE html>
<html>
<head>
  <title>Emoji Catcher</title>
  <style>
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>

<h1>Emoji Catcher</h1>
<canvas id="gameCanvas" width="400" height="800"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let basketX = canvas.width / 2;
  const basketWidth = 50;
  const basketHeight = 30;
  const emojiSize = 30;
  let emojis = [];
  let score = 0;

  // Event listener for touch movement
  canvas.addEventListener('touchmove', (e) => {
    const rect = canvas.getBoundingClientRect();
    basketX = e.touches[0].clientX - rect.left - basketWidth / 2;
  });

  // Function to draw basket
  function drawBasket() {
    ctx.fillStyle = '#8B4513'; // Brown color for basket
    ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
  }

  // Function to draw emojis
  function drawEmojis() {
    emojis.forEach((emoji, index) => {
      ctx.font = `${emojiSize}px Arial`;
      ctx.fillText(emoji.char, emoji.x, emoji.y);
      emoji.y += 1.67; // 3X slower

      // Check for collision with basket
      if (
        emoji.y >= canvas.height - basketHeight &&
        emoji.x >= basketX &&
        emoji.x <= basketX + basketWidth
      ) {
        if (emoji.char === '💩') {
          score -= 2;
        } else {
          score += emoji.value;
        }
        emojis.splice(index, 1);
      }

      // Remove emojis that are out of canvas
      if (emoji.y > canvas.height) {
        emojis.splice(index, 1);
      }
    });
  }

  // Function to generate random emojis
  function generateEmoji() {
    const emojiChars = [
      { char: '😀', value: 1 },
      { char: '😍', value: 2 },
      { char: '😎', value: 3 },
      { char: '🤓', value: 4 },
      { char: '💩', value: 0 }
    ];
    const randomEmoji = emojiChars[Math.floor(Math.random() * emojiChars.length)];
    const randomX = Math.floor(Math.random() * canvas.width);
    emojis.push({ char: randomEmoji.char, x: randomX, y: 0, value: randomEmoji.value });
  }

  // Main game loop
  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBasket();
    drawEmojis();

    // Display score
    ctx.font = '20px Arial';
    ctx.fillText(`Score: ${score}`, 10, 20);

    requestAnimationFrame(gameLoop);
  }

  gameLoop();

  // Generate new emoji every 2 seconds
  setInterval(generateEmoji, 2000);
</script>

</body>
</html>
